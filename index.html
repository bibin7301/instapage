<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="bg-stone-800 w-96 h-145 m-2 text-white rounded-lg">
      <div class="flex">
        <div>
          <img src="profile pic.png" class="h-10 w-10 rounded-full m-3" />
        </div>
        <div>
          <p class="mt-3 font-bold">John Wick 007</p>
          <br />
          <p class="-mt-7">Kochi,Kerala</p>
        </div>

        <div>
          <i
            class="fa-solid fa-ellipsis-vertical ml-45 mt-4 cursor-pointer"
          ></i>
        </div>
      </div>

      <div>
        <img src="img.jpg" class="h-100" />
      </div>

      <div class="flex">
        <div class="flex gap-3 mt-3 ml-3">
          <i class="fa-regular fa-heart hover:text-red-400 cursor-pointer"></i>
          <i class="fa-regular fa-comment cursor-pointer"></i>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            class="w-5 h-5 fill-current"
          >
            <path
              d="M474.444,19.857a20.336,20.336,0,0,0-21.592-2.781L33.737,213.8v38.066l176.037,70.414L322.69,496h38.074l120.3-455.4A20.342,20.342,0,0,0,474.444,19.857ZM337.257,459.693,240.2,310.37,389.553,146.788l-23.631-21.576L215.4,290.069,70.257,232.012,443.7,56.72Z"
            ></path>
          </svg>
        </div>
        <div class="ml-64 mt-3">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>

      <div class="flex ml-3">
        <div>
          <img src="adhi.png" class="w-7 h-5 rounded-full relative z-10" />
        </div>

        <div>
          <img
            src="kili.png"
            class="w-7 h-5 rounded-full relative z-20 -ml-2"
          />
        </div>

        <div>
          <img
            src="choonda.png"
            class="w-7 h-5 rounded-full relative z-30 -ml-3"
          />
        </div>

        <p>Liked by</p>
        <pre class="font-bold"> Adhi Tony </pre>
        and
        <pre class="font-bold"> 86 others</pre>
        <br />
      </div>

      <div class="flex text-sm ml-2">
        <pre class="font-bold"> Kili Arsha </pre>
        and
        <pre class="font-bold"> 86 others </pre>
        <p>commented on your post!</p>
      </div>

      <div class="ml-3">
        <input
          type="text"
          placeholder="Add a comment"
          class="border-none outline-none"
        />
      </div>
    </div>
  </body>
</html>
